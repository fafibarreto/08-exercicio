<!DOCTYPE html>
<html lang="pt-br">
    <html>
    <head>
        <title>Contato</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="./css/contato.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" >
        </head>

        <body>
            
            <div class="contato-section">
                <h2>Contato </h2>
                <div class="contato-info">
                    <div><i class="fas fa-map-marker-alt"></i> Nove Julho - 110, Sao Paulo, Brasil</div>
                    <div><i class="fas fa-envelope"></i>contato@email.com</div>
                    <div><i class="fas fa-phone"></i>+15 6543 8170</div>
                </div>
                <div class="contato-form">
                    <h2>Contato </h2>
                    <form  class="contato" method="post" action="">
                        <input type="text" name="name" class="text-box" placeholder=" Digite seu nome" required>
                        <input type="text" name="email" class="text-box" placeholder="Digite seu email" required>
                        <textarea name="mensagem"  cols="50" rows="10" placeholder="Digite sua mensagem" required></textarea>
                        <input type="submit" name="" class="enviar-btn" value="enviar">


                    </form>


                </div>



            </div>
            
            


        </body>
</html>
